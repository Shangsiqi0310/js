<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    用户名: <input type="text" value="haha" />
    <script>
        var inp = document.querySelector('input');
        inp.onfocus = function() {
            if (this.value == 'haha') {
                this.value = '';
            }
        }
        inp.onblur = function() {
            if (this.value == '') {
                this.value = 'haha';
            }
        }
    </script>
</body>

</html>
